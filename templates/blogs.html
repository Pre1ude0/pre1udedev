<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='images/pfp-favico.png') }}">
    <title>Larss.dev/Blogs</title>
    <meta property="og:title" content="LarssJ.dev/blogs">
    <meta property="og:description" content="My blogs">
    <meta property="og:image" content="{{ url_for('static', filename='images/pfp-favico.png') }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://larssj.dev/blogs">
    <meta name="theme-color" content="#ff773d">
    <meta name="msapplication-TileColor" content="#ff773d">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/blogs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/top-bar.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <script src="https://kit.fontawesome.com/bd75686a6c.js" crossorigin="anonymous"></script>
    <div class="top-bar">
        <div class="top-bar-items">
            <div class="top-bar-item" id="blog-button">Blogs</div>
            <div class="top-bar-item" id="project-button">Projects</div>
            <div class="top-bar-item" id="home-button">Home</div>
        </div>
    </div>

    <div class="main">
        <div class="main-top">
            <h1>Blogs</h1>
        </div>
        <div class="blog-list">
            {% for blog_name in blog_names %}
            <li class="blog-button" id="{{ blog_name }}" onclick="redirect('/blog?={{ blog_name }}')">><a
                    href="/blog?={{ blog_name }}">{{ blog_name }}</a>
            </li>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/blogs.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/top-bar.js') }}"></script>
</body>

</html>
